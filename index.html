<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Equipment Refining</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background: white;
        margin: 0;
        padding: 0;
      }

      .circle-container {
        position: relative;
        width: 280px;
        height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        animation: rotate 20s linear infinite;
      }

      .circle1 {
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, rgba(107, 127, 201, 0.25) 0%, rgba(107, 127, 201, 0.05) 50%, rgba(107, 127, 201, 0) 90%);
        box-shadow: 0 0 60px 20px rgba(107, 127, 201, 0.3), inset 0 0 40px 10px rgba(107, 127, 201, 0.2);
        z-index: 0;
      }

      .circle2 {
        width: 220px;
        height: 220px;
        top: 30px;
        left: 30px;
        box-shadow: 0 0 30px 5px rgba(107, 127, 201, 0.4);
        background: radial-gradient(circle, rgba(107, 127, 201, 0.3) 0%, rgba(107, 127, 201, 0) 70%);
        z-index: 1;
        border-radius: 50%;
        position: absolute;
      }

      .circle2-copy {
        width: 176px;
        height: 176px;
        top: calc(30px + (220px - 176px) / 2);
        left: calc(30px + (220px - 176px) / 2);
        box-shadow: 0 0 24px 4px rgba(107, 127, 201, 0.4);
        background: radial-gradient(circle, rgba(107, 127, 201, 0.3) 0%, rgba(107, 127, 201, 0) 70%);
        border-radius: 50%;
        position: absolute;
        animation: rotate 20s linear infinite reverse;
        z-index: 2;
      }

      .circle3,
      .circle3-2 {
        width: 160px;
        height: 160px;
        background: rgba(107, 127, 201, 0.3);
        clip-path: polygon(50% 0%, 90.45% 34.55%, 73.54% 90.45%, 26.46% 90.45%, 9.55% 34.55%);
        box-shadow: 0 0 20px 3px rgba(107, 127, 201, 0.5);
        position: absolute;
        top: calc(30px + 30px);
        left: calc(30px + 30px);
        z-index: 3;
      }

      .circle3 {
        animation: rotate 20s linear infinite;
      }

      .circle3-2 {
        animation: rotate-reverse 20s linear infinite;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes rotate-reverse {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }

      .plus-container {
        position: relative;
        width: 96px;
        height: 96px;
        background: #d9e1f2;
        border-radius: 16px;
        box-shadow: inset 0 0 10px #a3b0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
      }

      .plus-icon {
        position: relative;
        width: 48px;
        height: 48px;
      }

      .plus-icon:before,
      .plus-icon:after {
        content: "";
        position: absolute;
        background-color: #6b7fc9;
        border-radius: 4px;
      }

      .plus-icon:before {
        top: 50%;
        left: 0;
        right: 0;
        height: 8px;
        margin-top: -4px;
      }

      .plus-icon:after {
        left: 50%;
        top: 0;
        bottom: 0;
        width: 8px;
        margin-left: -4px;
      }

      .font-nunito {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>

  <body class="bg-white">

    <!-- SCREEN 1 -->
    <div id="screen1" class="flex flex-col items-center justify-center min-h-screen px-4">
      <h1 class="text-[#6b7fc9] font-medium text-sm mt-6 mb-2">Equipment Refining</h1>

      <div class="circle-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle2-copy"></div>
        <div class="circle circle3"></div>
        <div class="circle circle3-2"></div>
        <div class="plus-container" onclick="goToScreen2()">
          <div class="plus-icon"></div>
        </div>
      </div>

      <div class="mt-20 flex items-center w-72 text-[#6b7fc9] text-sm font-medium mx-auto">
        <div class="flex-grow border-t border-dotted border-[#6b7fc9]"></div>
        <span class="mx-4">Please choose a gear to refine</span>
        <div class="flex-grow border-t border-dotted border-[#6b7fc9]"></div>
      </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="hidden flex flex-col min-h-screen px-4 pt-6">
      <!-- Horizontal Top Row -->
      <div class="flex space-x-2 items-center mb-4">
        <!-- All (Dropdown) -->
        <select class="px-4 py-2 rounded-xl border border-[#cbd2e1] bg-white text-[#2a5ea8]">
          <option selected>All</option>
          <option>Weapons</option>
          <option>Off-hand</option>
          <option>Armor</option>
          <option>Garments</option>
          <option>Footgears</option>
          <option>Accessory</option>
          <option>Head</option>
          <option>Face</option>
          <option>Mouth</option>
          <option>Back</option>
          <option>Tail</option>
        </select>

        <!-- Select Equipment (Plain Text) -->
        <span class="text-[#6b7fc9] font-medium text-sm">Select Equipment</span>

        <!-- Class (Dropdown) -->
        <select class="px-4 py-2 rounded-xl border border-[#cbd2e1] bg-white text-[#2a5ea8]">
          <option selected disabled>Class</option>
          <option>Archer</option>
          <option>Mage</option>
          <option>Merchant</option>
          <option>Priest</option>
          <option>Swordsman</option>
          <option>Thief</option>
        </select>
      </div>

      <!-- You can add more UI below later -->
    </div>

    <script>
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      function goToScreen2() {
        document.getElementById('screen1').classList.add('hidden');
        document.getElementById('screen2').classList.remove('hidden');
      }
    </script>
  </body>
</html>
